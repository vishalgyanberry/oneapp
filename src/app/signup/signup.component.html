<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form [formGroup]="signupForm" (ngSubmit)="signUp()">
  
                <div class="row"> 
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" formControlName="fullname" id="fullname" class="form-control form-control-lg" 
                      placeholder="Full Name" />
                      <span class="text-danger"
                      *ngIf="(registerFormControl.fullname.touched ) && registerFormControl.fullname.errors?.['required']">
                      Name is required
                       </span>
                       <span class="text-danger"
                       *ngIf="(registerFormControl.fullname.touched ) && registerFormControl.fullname.errors?.['minlength']">
                       Name is required
                        </span>

      
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="mobile" formControlName="mobile" placeholder="Mobile" class="form-control form-control-lg" />
                     
                    </div>
  
                  </div>
                </div>
  
               
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" formControlName="email" placeholder="Email" class="form-control form-control-lg" />

                      <span class="text-danger"
                        *ngIf="(registerFormControl.email.touched ) && registerFormControl.email.errors?.['required']">
                        Email is required
                       </span>

                       <span class="text-danger"
                        *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.['email']">
                        Enter a valid email address
                       </span>
                     
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="password" formControlName="password"  placeholder="Password" class="form-control form-control-lg" />
                     
                    </div>
                    
                  </div>
                </div>
  
              
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" [disabled]="signupForm.invalid" type="submit" value="Submit" />
                </div>
  

                <div class="login"> <a routerLink="/login">Login</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
